<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Random Medical Knowledge Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <div class="container"> -->
    <div id="quizInstructions">
      <h1>Ready to test your random medical knowledge?</h1>
      <div class="start-quiz-btn">
        <button id="start" type="button">Let's Go!</button>
      </div>
    </div>
    <form aria-live="assertive">
      <fieldset class="main-container-quiz" id="main-container-quiz">
        <h2></h2>
        <ol type="A"></ol>
        <button id="submit" type="button" field="req">Submit</button>
        <hr />

        <div class="feedback"></div> <!--display at bottom of container-->
      </br>
      </br>
        <section></section>
      </fieldset>
    </form>
    <div id="endQuiz">
      <div class="finalFeedback"></div>
      <div class="retakeQuiz"></div>
      <div id="retakeutton">
      <button id="retake" type="button">Retake Quiz</button>
    </div>
    </div>
  </body>
  <script src="STORE.js"></script>
  <script src="script.js"></script>
</html>
